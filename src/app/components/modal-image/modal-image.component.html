<div class="background-modal-image"
     [class.hide]="hideModal">

  <div class="modal fade show"
       id="exampleModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel1"
       style="display: block;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1"> Upload image</h4>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">

              <h3>Select an image</h3>

            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update image</button>
            </div>
        </div>
    </div>
  </div>

</div>
