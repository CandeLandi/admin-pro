<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
      <!-- Sidebar navigation-->
      <nav class="sidebar-nav p-2">
          <ul id="sidebarnav">
              <li class="user-profile">
                  <a class="has-arrow waves-effect waves-dark d-flex align-items-center" aria-expanded="false">
                      <img class="profile-pic me-2" [src]="user!.imageUrl" />
                      <span class="hide-menu">{{ user!.name }} </span>
                  </a>
                  <ul aria-expanded="false" class="collapse">
                      <li><a routerLinkActive="active" routerLink="./profile">My Profile </a></li>
                      <li><a routerLink="account-settings">Account Setting</a></li>
                      <li><a routerLink="/login">Logout</a></li>
                  </ul>
              </li>
              <li class="nav-devider"></li>
              <li class="nav-small-cap">PERSONAL</li>

              <li *ngFor="let item of sidebarService.menu">
                  <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                      <i [class]="item.icono"></i>
                      <span class="hide-menu">
                          {{ item.title }}
                          <span class="label label-rouded label-themecolor pull-right">
                              {{ item.submenu.length }}
                          </span>
                      </span>
                  </a>

                  <ul aria-expanded="false" class="collapse">
                      <li *ngFor="let subMenuItem of item.submenu">
                          <a [routerLink]="subMenuItem.url"
                             routerLinkActive="active"
                             [routerLinkActiveOptions]="{ exact: true }"> {{ subMenuItem.title }} </a>
                      </li>
                  </ul>
              </li>

          </ul>
      </nav>
      <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
